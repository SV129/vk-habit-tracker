<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—Ä–µ–∫–µ—Ä –ø—Ä–∏–≤—ã—á–µ–∫ | VK Mini App</title>
    <link rel="stylesheet" href="style.css">
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º VK Bridge -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢—Ä–µ–∫–µ—Ä –ø—Ä–∏–≤—ã—á–µ–∫</h1>
        <div class="motivation" id="motivation">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <div class="add-habit">
            <input type="text" id="habit-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü–∏—Ç—å 2 –ª–∏—Ç—Ä–∞ –≤–æ–¥—ã">
            <button id="add-btn">+ –î–æ–±–∞–≤–∏—Ç—å</button>
        </div>

        <div class="habits-list" id="habits-list">
            <!-- –°—é–¥–∞ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –ø—Ä–∏–≤—ã—á–∫–∏ -->
        </div>

        <div class="stats">
            <h2>–í–∞—à–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            <p>–í—ã–ø–æ–ª–Ω–µ–Ω–æ: <span id="completed-count">0</span> –∏–∑ <span id="total-count">0</span></p>
        </div>
    </div>

    <script>
        // –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–¥ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK Mini App
                await vkBridge.send('VKWebAppInit');
                console.log('VK Mini App initialized');
                
                // 2. –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                const user = await vkBridge.send('VKWebAppGetUserInfo');
                document.getElementById('motivation').textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}! –î–∞–≤–∞–π –Ω–∞—á–Ω–µ–º!`;
                
                // 3. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ç—Ä–µ–∫–µ—Ä –ø—Ä–∏–≤—ã—á–µ–∫
                initHabitTracker();
                
                // 4. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏
                await vkBridge.send('VKWebAppTrackEvent', {
                    event_name: 'app_launched'
                });
                
            } catch (error) {
                console.error('VK Error:', error);
                // –†–µ–∂–∏–º fallback –¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                if (!window.vkBridge) {
                    window.vkBridge = {
                        send: (method, params) => {
                            console.log(`[MOCK] ${method}`, params);
                            if (method === 'VKWebAppGetUserInfo') {
                                return Promise.resolve({ first_name: '–¢–µ—Å—Ç–æ–≤—ã–π', last_name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å' });
                            }
                            return Promise.resolve({});
                        }
                    };
                    document.getElementById('motivation').textContent = '–†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (VK Bridge –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω)';
                }
                initHabitTracker();
            }
        });

        // –õ–æ–≥–∏–∫–∞ —Ç—Ä–µ–∫–µ—Ä–∞ –ø—Ä–∏–≤—ã—á–µ–∫
        function initHabitTracker() {
            const habitInput = document.getElementById('habit-input');
            const addBtn = document.getElementById('add-btn');
            const habitsList = document.getElementById('habits-list');
            const progressFill = document.getElementById('progress-fill');
            const completedCount = document.getElementById('completed-count');
            const totalCount = document.getElementById('total-count');
            const motivation = document.getElementById('motivation');

            let habits = JSON.parse(localStorage.getItem('habits')) || [];

            // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–≤—ã—á–µ–∫
            function loadHabits() {
                habitsList.innerHTML = '';
                habits.forEach((habit, index) => {
                    const habitItem = document.createElement('div');
                    habitItem.className = 'habit-item';
                    habitItem.innerHTML = `
                        <span class="habit-name">${habit.name}</span>
                        <div class="habit-actions">
                            <button class="complete-btn" data-index="${index}">
                                ${habit.completed ? '‚úÖ' : '‚òëÔ∏è'}
                            </button>
                            <button class="delete-btn" data-index="${index}">üóëÔ∏è</button>
                        </div>
                    `;
                    habitsList.appendChild(habitItem);
                });
                updateStats();
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            function updateStats() {
                const total = habits.length;
                const completed = habits.filter(habit => habit.completed).length;
                const progress = total > 0 ? (completed / total) * 100 : 0;

                progressFill.style.width = `${progress}%`;
                completedCount.textContent = completed;
                totalCount.textContent = total;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ LocalStorage
                localStorage.setItem('habits', JSON.stringify(habits));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –º–æ—Ç–∏–≤–∞—Ü–∏–æ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                updateMotivation(completed, total);
            }

            // –ú–æ—Ç–∏–≤–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            function updateMotivation(completed, total) {
                const messages = [
                    "–¢—ã –º–æ–ª–æ–¥–µ—Ü! –ü—Ä–æ–¥–æ–ª–∂–∞–π –≤ —Ç–æ–º –∂–µ –¥—É—Ö–µ!",
                    "–ö–∞–∂–¥—ã–π —à–∞–≥ –≤–∞–∂–µ–Ω!",
                    "–ù–µ —Å–¥–∞–≤–∞–π—Å—è! –£ —Ç–µ–±—è –≤—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è!"
                ];
                
                if (total === 0) {
                    motivation.textContent = "–î–æ–±–∞–≤—å —Å–≤–æ—é –ø–µ—Ä–≤—É—é –ø—Ä–∏–≤—ã—á–∫—É!";
                } else if (completed === total && total > 0) {
                    motivation.textContent = "–ò–¥–µ–∞–ª—å–Ω–æ! –¢—ã –≤—ã–ø–æ–ª–Ω–∏–ª –≤—Å–µ –ø—Ä–∏–≤—ã—á–∫–∏!";
                } else {
                    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    motivation.textContent = randomMessage;
                }
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–∏–≤—ã—á–∫–∏
            addBtn.addEventListener('click', async () => {
                const name = habitInput.value.trim();
                if (name) {
                    habits.push({ name, completed: false });
                    habitInput.value = '';
                    
                    try {
                        await vkBridge.send('VKWebAppTrackEvent', {
                            event_name: 'habit_added'
                        });
                    } catch (e) {
                        console.log('Analytics error:', e);
                    }
                    
                    loadHabits();
                }
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ –ø—Ä–∏–≤—ã—á–∫–∞–º
            habitsList.addEventListener('click', async (e) => {
                if (e.target.classList.contains('complete-btn')) {
                    const index = e.target.dataset.index;
                    habits[index].completed = !habits[index].completed;
                    
                    try {
                        await vkBridge.send('VKWebAppTrackEvent', {
                            event_name: habits[index].completed ? 'habit_completed' : 'habit_unchecked'
                        });
                    } catch (e) {
                        console.log('Analytics error:', e);
                    }
                    
                    loadHabits();
                } else if (e.target.classList.contains('delete-btn')) {
                    const index = e.target.dataset.index;
                    habits.splice(index, 1);
                    loadHabits();
                }
            });

            // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            loadHabits();
        }
    </script>
</body>
</html>
